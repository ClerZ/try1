<html>
    <head>
        <link rel="icon" href="../images/img/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../images/img/favicon.ico" type="image/x-icon">
        <title>TEA CREAM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">    
        <link rel="stylesheet" href="..\css\AboutUSstyles.css">
    </head>
    <body>
        <header class="main-header">
            <img src="..\images\img\NAVBAR.png" class="main-navbar">
            <img src="..\images\img\LOGO.png" class="main-logo" alt="Logo">
            <h1 class="business-name"><a href="index.html" class="clickable-name">TEA CREME</a></h1>
            <nav class="top-menu">
                <div class="nav-links">
                    <ul>
                        <li><a href="OurProducts.html" class="btnProducts" id="productsBtn">Our Products</a></li>
                        <li><a href="Services.html" class="btnServices" id="servicesBtn">Services</a></li>
                        <li><a href="AboutUs.html" class="btnAboutUs" id="aboutBtn">About Us</a></li>
                        <li><a class="open-cart-button" onclick="toggleCart()">
                            <img src="..\images\img\NAV-CART-ICON.png" class="cart" alt="cart">
                            <span id="totalItemsElement" class="total-items-circle">0</span>
                        </a></li>

                        <div class="cart-container">
                            <div class="cart-header">
                                <img src="..\images\img/cart-icon.svg" alt="cart" class="cart-icon">
                                <p class="my-cart">My Cart</p>
                            </div>
                            <ul id="cartItems"></ul>
                            <div class="checkout-div" id="cartSummary">
                                <p class="final-amount">Total: <span id="yourTotalAmountElement">Php 0.00</span></p>
                                <a href="checkoutPage.html">
                                    <button onclick="checkout()" id="checkoutButton" >Checkout Now</button>
                                </a>
                            </div>
                        </div>

                    </ul>
                </div>
            </nav>
        </header>
        <script src="..\js\script.js"></script>
        <script src="..\js\addToCartScript.js"></script>
    </body>
</html>
